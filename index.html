  <body>
    <header class="site-header">
      <div class="wrapper site-header__wrapper">
        <a
          href="https://drortsky.github.io/SimpleHtmlAssignment/index.html"
          class="brand"
          >Home</a
        >
        <nav class="nav">
          <button class="nav__toggle" aria-expanded="false" type="button">
            menu
          </button>
          <ul class="nav__wrapper">
            <li class="nav__item">
              <a
                href="https://drortsky.github.io/SimpleHtmlAssignment/grandcanyon.html"
                >Grand Canyon</a
              >
            </li>
            <li class="nav__item">
              <a

                >Matsada</a
              >

            <li class="nav__item">

            <li class="nav__item">

                >Prague</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="map" style="width: 500px; height: 400px" class="google_map"></div>

    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjde9As4llS568yYb_5CKWcP06H1rZChI&callback=initMap&libraries=&v=weekly"
    >
      var locations = [
        ["Dead Sea", 31.559, 35.4732, 4],
        ["Matsada", 31.3114, 35.3627, 5],
        ["Grand Canyon", 36.0544, -112.1401, 3],
        ["Yellowstone", 44.428, -110.5885, 2],
        ["Prague", 50.0755, 14.4378, 1],
      ];

      var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 2,
        center: new google.maps.LatLng(40.1, -30.01),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
      });

      var infowindow = new google.maps.InfoWindow();

      var marker, i;

      for (i = 0; i < locations.length; i++) {
        marker = new google.maps.Marker({
          position: new google.maps.LatLng(locations[i][1], locations[i][2]),
          map: map,
        });

        google.maps.event.addListener(
          marker,
          "click",
          (function (marker, i) {
            return function () {
              infowindow.setContent(locations[i][0]);
              infowindow.open(map, marker);
            };
          })(marker, i)
        );
      }
    </script>

    <script src="" async defer></script>
  </body>
